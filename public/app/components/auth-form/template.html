<div class="auth-form">
	<p>Sign In</p>
	<form name="signin-form" ng-submit="$ctrl.signin()">
		<div class="signin-field">
			<input class="field-signup" type="email" ng-model="user.email">
		</div>
		<div class="signin-field">
			<input class="field-signup" type="password" ng-model="user.password">
		</div>
		<input type="submit" role="button" class="btn btn-success" value="Sign In">
	</form>
</div>
